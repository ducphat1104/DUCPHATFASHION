<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ảnh trong row và col</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    .row {
        display: flex;
    }

    .col-6 {
        flex: 0 0 50%;
        max-width: 50%;
        padding: 5px;
        box-sizing: border-box;
        position: relative;
    }

    .col-6 img {
        width: 100%;
        height: auto;
    }

    .image-container {
        height: 100%;
    }

    .image-container img {
        object-fit: cover;
        width: 100%;
        height: 100%;
    }
</style>

<body>

    <div class="row">
        <div class="col-6">
            <img src="./images/b1.png" alt="Ảnh 1">
        </div>
        <div class="col-6">
            <div class="row">
                <div class="col-6">
                    <img src="./images/b2.jpg" alt="Ảnh 3">
                </div>
                <div class="col-6">
                    <img src="./images/b.jpg" alt="Ảnh 4">
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <img src="./images/b10.png" alt="Ảnh 2">
                </div>
            </div>
        </div>
    </div>

</body>

</html>
