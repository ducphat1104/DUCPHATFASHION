<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ảnh trong row và col</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    .row {
        display: grid;
        grid-template-columns: auto auto auto auto;
        grid-template-rows: auto auto auto;
        gap: 10px;
    }

    img {
        width: 100%;
    }

    .item1 {
        grid-column-start: 1;
        grid-column-end: 3;
        grid-row-start: 1;
        grid-row-end: 3;
    }

    .item4 {
        grid-column-start: 3;
        grid-column-end: 5;
    }
</style>

<body>


    <div class="row"> <img class="item1" src="./images/b1.png" alt="Ảnh 1">

        <img class="item2" src="./images/b2.jpg" alt="Ảnh 3">
        <img class="item3" src="./images/b.jpg" alt="Ảnh 4">
        <img class="item4" src="./images/b10.png" alt="Ảnh 2">
    </div>

</body>

</html>
